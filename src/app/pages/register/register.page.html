<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="formData.nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input type="text" [(ngModel)]="formData.apellidos"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" [(ngModel)]="formData.edad"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Objetivo</ion-label>
        <ion-select [(ngModel)]="formData.objetivo">
            <ion-select-option value="Empezar a correr">Empezar a correr</ion-select-option>
            <ion-select-option value="5K">5K</ion-select-option>
            <ion-select-option value="10K">10K</ion-select-option>
            <ion-select-option value="Media maratón">Media maratón</ion-select-option>
            <ion-select-option value="Maratón">Maratón</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="formData.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="formData.password"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="register()">Registrarse</ion-button>
</ion-content>
