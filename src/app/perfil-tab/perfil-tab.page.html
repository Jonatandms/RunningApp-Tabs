<ion-header>
    <ion-toolbar>
        <ion-title>
            Perfil de Usuario
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{ user.displayName }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>Correo electrónico:</ion-label>
                <ion-label>{{ user.email }}</ion-label>
            </ion-item>
            <ion-item *ngIf="user.photoURL">
                <ion-label>Foto de perfil:</ion-label>
                <ion-avatar slot="end">
                    <img [src]="user.photoURL" alt="Foto de perfil">
                </ion-avatar>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="danger">Cerrar sesión</ion-button>
</ion-content>
